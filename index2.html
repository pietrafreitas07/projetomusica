<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="./logo 3.png" alt="logo" width="150vw">
          </a>
          <button type="button" class="btn fs-4 fw-bold" data-bs-toggle="button">Playlist</button>
          <button type="button" class="btn fs-4 fw-bold" data-bs-toggle="button">Artista</button>
          <button type="button" class="btn fs-4 fw-bold" data-bs-toggle="button">Podcast</button>
        </div>
      </nav>
    </nav>

    <section>
      <div class="d-flex align-items-center">
        <div class="flex-shrink-0">
          <img class="mt-4 mb-4" src="./top 50 global.jfif" alt="">
        </div>
        <div class="flex-grow-1 ms-3 fw-bold">
          <h1>Top 50 Global</h1>
          <img class="icone" src="./curtir.png" alt="curtir">
          <img class="icone" src="./salvar.png" alt="salvar">
          <img class="icone" src="./baixar.png" alt="baixar">
        </div>
      </div>
    </section>

    <section class="d-flex justify-content-evenly">
      <ol class="list-group list-group-numbered">
        <li class="d-flex justify-content-between align-items-start">
          <img class="musica d-flex justify-content-between" src="./monaco.png" alt="monaco">
          <div class="ms-2 me-auto m-4">
            <div class="fw-bold">MONACO</div>
            Bad Bunny
          </div>
        </li>
        <li class="d-flex justify-content-between align-items-start">
          <img class="musica" src="./seven.jpeg" alt="seven">
          <div class="ms-2 me-auto m-4">
            <div class="fw-bold">Seven (feat. Latto)</div>
            Jung Kook, Latto
          </div>
        </li>
        <li class="d-flex justify-content-between align-items-start">
          <img class="musica" src="./paint the town red.jfif" alt="paint">
          <div class="ms-2 me-auto m-4">
            <div class="fw-bold">Paint The Town Red</div>
            Doja Cat
          </div>
        </li>
      </ol>

      <ol class="list-group list-group-numbered">
        <li class="d-flex justify-content-between align-items-start">
          <img class="musica" src="./si no estas.jfif" alt="sinoestas">
          <div class="ms-2 me-auto m-4">
            <div class="fw-bold">Si No Estás</div>
            iñigo quintero
          </div>
        </li>
        <li class="d-flex justify-content-between align-items-start">
          <img class="musica" src="./greedy.jfif" alt="greedy">
          <div class="ms-2 me-auto m-4">
            <div class="fw-bold">greedy</div>
            Tate McRae
          </div>
        </li>
        <li class="d-flex justify-content-between align-items-start">
          <img class="musica" src="./cruel summer.jpg" alt="cruel">
          <div class="ms-2 me-auto m-4">
            <div class="fw-bold mb-4">Cruel Summer</div>
            Taylor Swift
          </div>
        </li>
      </ol>
    </section>
